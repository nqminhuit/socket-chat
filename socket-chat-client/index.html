<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Chat Client</title>
    <link rel="icon" href="./chatbox-outline.svg" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script async src="./scripts/app.js"></script>
    <script async src="./scripts/login.js"></script>
  </head>
  <body>
    <div id="loginForm" class="container bordered">
      <div class="login-form">
        <input id="usernameInput" class="form-control margin-bot-10px" type="text" placeholder="Username"></input>
        <input id="passwordInput" class="form-control margin-bot-10px" type="password" placeholder="Password"></input>
        <hr>
        <div class="form-row">
          <div class="col-8">
            <input id="serverAddress" class="form-control margin-bot-10px" type="text" placeholder="Server IP Address"></input>
          </div>
          <div class="col-4">
            <input id="serverPort" class="form-control margin-bot-10px" type="text" placeholder="Server Port"></input>
          </div>
        </div>

        <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
     </div>
    </div>

    <div id="chatbox" class="container">
      <div class="input-group msg-show">
        <textarea
          id="msgArea"
          class="form-control no-resize"
          aria-label="With textarea"
          disabled
        ></textarea>
      </div>
      <div class="input-group mb-3">
        <input
          id="msgToSend"
          type="text"
          class="form-control"
          placeholder="message"
          aria-label="message"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="btnSendMsg">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
